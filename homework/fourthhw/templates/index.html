        function order() {
            let count = $("#opinput").val();

            let name = $("#nameinput").val();

            let address = $("#adinput").val();

            let phone = $("#phinput").val()

            if (count == "수량을 선택하세요") {
                alert("수량을 선택하세요")
            }
            else if (name == "") {
                alert("이름을 입력하세요")
            }
            else if (address == "") {
                alert("주소를 입력하세요")
            }
            else if (phone == "") {
                alert("전화번호를 입력하세요")
            }
            else {
                alert("주문이 완료되었습니다.")
                make_order()
            }
        }

        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: {},
                success: function (response) {
                    //  console.log(response)
                    let rate = response[1]["rate"]
                    $("#ghksdbf").append(`환율:${rate}`)
                }
            })


        }
        )



        function make_order() {
            // 1. 제목, 저자, 리뷰 내용을 가져옵니다.
            // 2. 제목, 저자, 리뷰 중 하나라도 입력하지 않았을 경우 alert를 띄웁니다.
            // 3. POST /reviews 에 저장을 요청합니다.
            let count = $("#opinput").val();
            let name = $("#nameinput").val();
            let address = $("#adinput").val();
            let phone = $("#phinput").val()

            $.ajax({
                type: "post",
                data: {
                    "opinput": count,
                    "nameinput": name,
                    "adinput": address,
                    "phinput": phone
                },
                url: "/orderp",
                success: function (response) {

                    if (response['result'] == 'success') {
                        alert(response['msg']);
                        window.location.reload();
                    }

                }
            })
        }
        function listing() {
            // 1. 리뷰 목록을 서버에 요청하기
            // 2. 요청 성공 여부 확인하기
            // 3. 요청 성공했을 때 리뷰를 올바르게 화면에 나타내기
            $.ajax({
                type: "GET",
                url: "/orderp",
                data: {},
                success: function (response) {
                    console.log(response);
                    if (response['result'] == 'success') {
                        let orderp = response['order'];
                        for (let i = 0; i < orderp.length; i++) {
                            let orderlist = orderp[i]
                            $("#ordertable").append(` 
                            <tr>
                            <td>${orderlist['수량']}</td>
                            <td>${orderlist['이름']}</td>
                            <td>${orderlist['주소']}</td>
                            <td>${orderlist['전화번호']}</td>
                        </tr>`)


                        }

                    } else {
                        alert('리뷰를 받아오지 못했습니다');
                    }
                }
            });
        }
